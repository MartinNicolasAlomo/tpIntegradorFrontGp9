<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PlayZone Express</title>
  <link rel="stylesheet" href="css/index.css" />
  <link rel="icon" href="img/logo2.png" type="image/x-icon">
  <script defer src="js/main.js"></script>
</head>
<body>
  <header>
    <div class="logo">
    <img src="img/logo2.png" alt="">
        <h1>PlayZone Express</h1>
    </div>
    <button id="toggleMode">Cambiar Modo</button>
  </header>
  <main>
    <div class="contenedor">
        <p>Tus películas favoritas y los mejores juegos te esperan aquí, listos para que vivas cada historia, conquistes cada nivel y disfrutes de la mejor experiencia sin salir de casa.</p>

        <div class="input-container">
            <label  id="nombreCli" for="nombre">Ingrese su nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Tu nombre..." />
            <button id="btn-continuar">Ingresar</button>
        </div>
    </div>
  </main>
  <!--Pasar al js-->
  <script>
    const toggleButton = document.getElementById("toggleMode");
    toggleButton.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
    });
  </script>
</body>
</html>
